<html>
    <head>
        <!-- <script src="{{ STATIC_URL }}the_game_bazaar/js/jquery&#45;1.6.1.min.js"></script> -->
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="{{ STATIC_URL }}editor/js/editor.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}editor/css/editor.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}the_game_bazaar/css/bootstrap.css" />
    </head>

    <body>
        <!-- START NAVIGATION BAR -->
        {% include "the_game_bazaar/navbar.html" %}
        <script type="text/javascript">
        	//mark page's active tab
            $('#navbar-edit').addClass('active');
        </script>
        <!-- END NAVIGATION BAR -->
        <div class="row">
            <div class="span10">
                <div class="row">
                    <div id='canvas-container' class="span5" align="right">
                        <canvas id="editor-canvas" width=800 height=500>You need canvas!</canvas>
                    </div>
                    <div id='buttons' class="span5">
                        <input type="radio" name="player" value="0" checked="yes">Player 0<br>
                        <input type="radio" name="player" value="1">Player 1<br>
                        Map id: <input id='load-id' type='text'> <input id='load-button' type='button' value='Load'><br>
                        <input id='save-button' type="button" value="Save"><br>
                        <h3>Map id:</h3><span id='map-id'></span>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
