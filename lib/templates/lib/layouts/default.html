<html>
    <head>
        {% include "lib/head-common.html" %}

        {% block head %}
            <title>{{ page_title }} - The Game Bazaar</title>
            {% if active_tab %}
            <script type="text/javascript">
                //mark page's active tab
                $(function() {
                    $('#navbar-{{ active_tab }}').addClass('active'); //active_tab can be one of "home", "play", "edit", or "user"
                });
            </script>
            {% endif %}
        {% endblock %}
    </head>

    <body>
        <!-- START NAVIGATION BAR -->
        {% include "lib/navbar.html" %}
        <!-- END NAVIGATION BAR -->

        {% block content %}
        THIS PAGE HAS NO CONTENT!
        {% endblock %}
    </body>

</html>
