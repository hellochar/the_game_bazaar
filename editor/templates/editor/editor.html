{% extends "lib/layouts/default.html" %}


{% block head %}
    {% include "lib/head-game.html" %}
    <script>
        $(function() {
            var editor = window.editor = new Editor();
            if(window.location.hash != "") {
                //hash exists; load the map
                editor.loadMap(window.location.hash.substring(1));
            }
            editor.init();

            $('#save-button').click(function () {
                editor.saveMap();
            });

            $('#load-button').click(function() {
                editor.loadMap($('#load-id').val());
            });
        });
    </script>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}editor/css/editor.css" />
{% endblock %}


{% block content %}
    <div class="row">
        <div class="span10">
            <div class="row">
                {% include "lib/game-canvas.html" %}
                <div id='buttons' class="span5">
                    <input type="radio" name="player" value="0" checked="yes">Player 0<br>
                    <input type="radio" name="player" value="1">Player 1<br>
                    Map id: <input id='load-id' type='text'> <input id='load-button' type='button' value='Load'><br>
                    <input id='save-button' type="button" value="Save"><br>
                    <h3>Map id:</h3><span id='map-id'></span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
