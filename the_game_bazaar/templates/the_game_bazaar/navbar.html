<!-- make sure bootstrap and jquery are loaded before this -->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}the_game_bazaar/js/jquery.cookie.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}the_game_bazaar/js/navbar.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}the_game_bazaar/js/bootstrap.js"></script>

<div class="navbar navbar-static-top">
    <div class="navbar-inner">
        <a href="" class="brand">The Game Bazaar</a>
        <ul class="nav">
            <li id="navbar-home"><a href="/">Home</a></li>
            <li id="navbar-play"><a href="/play">Play</a></li>
            <li id="navbar-edit"><a href="/edit">Edit</a></li>
        </ul>
        {% if user.is_authenticated %}
            <form id="navbar-logout" class="navbar-form pull-right">
                {% csrf_token %}

                <button type="submit" class="btn">Logout</button> 
            </form>
            <div class="pull-right" style="padding-top:10px;padding-right:10px"> logged in as {{ user.username }}</div>
        {% else %}
            <form id="navbar-login" class="navbar-form pull-right">
                {% csrf_token %}
                <input id="navbar-username" type="text" class="span2" placeholder="username">
                <input id="navbar-password" type="password" class="span2" placeholder="password">
                <button type="submit" class="btn">Submit</button>
            </form>
        {% endif %}
    </div>
</div>

<div class="container">
    <div id="navbar-alert" class="alert alert-block alert-error fade in">
      <button type="button" class="close" id="navbar-alert-close">x</button>
      <div id="navbar-alert-text"></div>
    </div>
</div>
